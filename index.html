<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- API -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <title>To-Do</title>
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="new-task">
                <form method="post">
                    <input type="text" placeholder="Nome da tarefa" class="input-task" maxlength="25">
                    <button type="button" class="btn-task"><i class="bi bi-clipboard2-plus-fill"></i></button>
                </form>
            </div>

            <div class="list-task" data-btn="off"></div>
        </div>

        <div class="credity">
            <p>Copyright &copy; Venicio Oliveira</p>
        </div>
    </main>

    
    <!-- API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- FILES -->
    <script src="assets/js/main.js"></script>
    <script src="assets/plugins/AmaterazuToasts/toasts.js"></script>
    <script src="assets/plugins/AmaterazuLoading/loading.js"></script>

    <!-- AJAX -->
    <script src="assets/js/modulos/request.js" type="module"></script>
</body>
</html>
